<h2>Sign in</h2>
<form action="" class="login-container form-floating" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-floating mb-3">
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="name@example.com">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <div class="btn-section d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-secondary" routerLink="/signup">Sign Up</button>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>
