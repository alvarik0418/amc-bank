<h2>{{title}}</h2>
<form action="" [formGroup]="signUpForm" (submit)="onSubmit()" class="login-container">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="btn-section">
        <button type="button" class="btn btn-secondary" routerLink="/">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Create</button>
    </div>
</form>
