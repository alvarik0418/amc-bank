<form [formGroup]="transactionFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="type">Type</label>
        <select name="type" id="type" #tipos class="form-control" formControlName="type" (change)="onSelected(tipos.value)">
            <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
    </div>
    <div class="form-group" >
        <label for="source">Source</label>
        <select name="source" id="source" class="form-control" formControlName="source" *ngIf="selectedType == 'Withdrawal'" (change)="onSelectedSource()">
            <option *ngFor="let account of accounts" [value]="account">{{account}}</option>
        </select>
        <input type="text" id="source" class="form-control"  formControlName="source" *ngIf="selectedType == 'Deposit'" (focusout)="focusOutFunction()">
    </div>    
    <div class="form-group">
        <label for="destination">Destination</label>
        <select name="destination" id="destination" class="form-control" formControlName="destination">
            <option *ngFor="let account of accounts" [value]="account">{{account}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control"  formControlName="amount">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" class="form-control"  formControlName="category">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control"  formControlName="description"></textarea>
    </div>
    
    <button type="submit" [disabled]="!transactionFormGroup.valid">Save</button>
    <button type="button" (click)="gotoBack()">Go back</button>
</form>
